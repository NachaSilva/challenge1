<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body style="background: url(./imagenes/fondoproyecto.jpg);">

    <header class="header">
        <div class="logo">
            <img src="./imagenes/logo.png" alt="Logo Alura">
        </div>
    </header>

    <main class="contenedor">
        <div class="secciones">

            <section class="seccion-izquierda">
                <textarea class="input-texto" cols="" rows="20" placeholder="Ingrese el texto aquí"></textarea>
                <div class="intrucciones">
                    <p><img src="./imagenes/exclamacion.png"> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>

            </section>

            <section class="seccion-derecha">
                <textarea class="mensaje" cols="" rows="20"></textarea>
                <div>
                    <p class="titulo-mensaje" id="textotitulo">Ningún mensaje fue encontrado</p>
                    <p class="mensaje-posterior" id="textoposterior">Ingresa el texto que desees encriptar o
                        desencriptar
                    </p>
                </div>
                <div class="div-copiar">
                    <button class="copiar" id="copiartexto" onclick="copiar()">Copiar</button>
                </div>
            </section>

        </div>

    </main>


    <script src="script.js"></script>

</body>
<footer class="footergeneral">
    <p class="footer-text">❋ María Ignacia Silva - Challenge 1 ❋ </p>
</footer>


</html>
